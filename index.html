<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ayaan Sial â€¢ Portfolio</title>
  <meta name="description" content="Portfolio of Ayaan Sial â€” aspiring computer scientist and game developer with experience in Unreal Engine, Java, and Python." />
  <style>
    :root {
      --bg: #0b1020;
      --bg-soft: #0f152b;
      --card: #121936;
      --text: #eef2ff;
      --muted: #b6c2ff;
      --accent: #7c9cf4;
      --accent-2: #a0e0ff;
      --chip: #1b2452;
      --ring: rgba(160, 224, 255, .35);
    }
    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      background: radial-gradient(1200px 800px at 100% -10%, #1d2550 0%, transparent 60%),
                  radial-gradient(800px 500px at -10% 100%, #12345655 0%, transparent 60%),
                  var(--bg);
      color: var(--text);
      line-height: 1.6;
    }
    a { color: var(--accent-2); text-decoration: none; }
    a:hover { text-decoration: underline; }
    .wrap { max-width: 1100px; margin: 0 auto; padding: 1rem; }

    /* Button */
    .btn {
      appearance: none;
      border: 1px solid #2940a3;
      background: linear-gradient(135deg, #203080, #152050);
      color: var(--text);
      padding: .6rem 1rem;
      border-radius: .8rem;
      cursor: pointer;
      box-shadow: 0 6px 18px rgba(0,0,0,.35), inset 0 1px 0 rgba(255,255,255,.05);
      transition: all 0.25s ease;
      display: inline-block;
      text-align: center;
    }
    .btn:hover {
      filter: brightness(1.15);
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(124,156,244,.4);
    }
    .btn.ghost { background: transparent; }

    /* Section card */
    .section-card {
      background: linear-gradient(180deg, var(--card), #101736);
      border: 1px solid #1d275f;
      border-radius: 1.25rem;
      padding: 1.25rem;
      box-shadow: 0 10px 30px rgba(0,0,0,.35);
      margin: 1.5rem 0;
    }

    /* Language bars */
    .lang-bars { display: flex; flex-direction: column; gap: .8rem; }
    .lang {
      display: flex;
      flex-direction: column;
      gap: .25rem;
    }
    .lang-label {
      display: flex;
      justify-content: space-between;
      font-size: .9rem;
      color: var(--muted);
    }
    .bar {
      background: #1c275d;
      border-radius: .5rem;
      overflow: hidden;
      height: 10px;
    }
    .bar-fill {
      background: linear-gradient(90deg, var(--accent), var(--accent-2));
      height: 100%;
      width: 0;
      transition: width 1s ease;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <!-- Experience -->
    <section id="experience" class="section-card">
      <h2 class="section-title">Experience</h2>
      <div class="card-list">
        <div class="card">
          <p><b>Unreal Engine Projects</b>: Shared projects online for public viewing.</p>
          <a class="btn" href="https://www.youtube.com/watch?v=AINtejuDVlQ&list=PLj6uioYq6rZiCO0iQiyn08T5JwLff8G75" target="_blank">ðŸŽ¥ Watch on YouTube</a>
        </div>
      </div>
    </section>

    <!-- Language proficiency -->
    <section id="additional" class="section-card">
      <h2 class="section-title">Languages</h2>
      <div class="lang-bars">
        <div class="lang">
          <div class="lang-label"><span>English</span><span>100%</span></div>
          <div class="bar"><div class="bar-fill" style="width:100%"></div></div>
        </div>
        <div class="lang">
          <div class="lang-label"><span>Hindi</span><span>70%</span></div>
          <div class="bar"><div class="bar-fill" style="width:70%"></div></div>
        </div>
        <div class="lang">
          <div class="lang-label"><span>Urdu</span><span>65%</span></div>
          <div class="bar"><div class="bar-fill" style="width:65%"></div></div>
        </div>
        <div class="lang">
          <div class="lang-label"><span>French</span><span>60%</span></div>
          <div class="bar"><div class="bar-fill" style="width:60%"></div></div>
        </div>
      </div>
    </section>
  </div>

  <script>
    // Animate bars on load
    window.addEventListener("load", () => {
      document.querySelectorAll(".bar-fill").forEach(bar => {
        const width = bar.style.width;
        bar.style.width = "0";
        setTimeout(() => { bar.style.width = width; }, 200);
      });
    });
  </script>
</body>
</html>
